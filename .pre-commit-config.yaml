repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.3.0  # Use the latest stable version
    hooks:
      - id: trailing-whitespace      # Removes trailing whitespace
      - id: end-of-file-fixer        # Ensures files end with a newline
      - id: check-added-large-files  # Prevents adding large files
      - id: check-yaml               # Lints YAML files
  - repo: https://github.com/psf/black
    rev: 23.9.1  # Use the latest stable version
    hooks:
      - id: black                    # Formats Python code
  - repo: https://github.com/PyCQA/flake8
    rev: 6.1.0
    hooks:
      - id: flake8                   # Lints Python code